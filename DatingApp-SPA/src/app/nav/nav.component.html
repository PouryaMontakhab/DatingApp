<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" >
  <div class="container">
    <a class="navbar-brand mr-auto mr-lg-0" href="#">Dating App</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a 
        class="nav-link" 
        [routerLink]="['/members']">Matches 
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a 
        class="nav-link" 
        [routerLink]="['/lists']">Lists
      </a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a 
        class="nav-link" 
        [routerLink]="['/messages']">Messages
      </a>
      </li>
    </ul>
    <div *ngIf="loggedIn()" class="btn-group" dropdown>
      <div class="btn-group" >
        <button type="button" class="btn btn-secondary dropdown-toggle" dropdownToggle >
          Wellcome {{authService.decodedToken?.name | titlecase}}
        </button>
        <div class="dropdown-menu" *dropdownMenu >
          <a class="dropdown-item" >
            <ngx-fa name="user" size="lg"></ngx-fa>
            Edit Profile</a>
          <a class="dropdown-devider"></a>
          <a class="dropdown-item" (click)="logout()" >
            <ngx-fa name="sign-out" size="lg"></ngx-fa>
            Logout</a>
        </div>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()"
    class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2"
       type="text"
        required
        name="username"
        placeholder="username"
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2"
       type="password"
       required 
       name="password" 
       placeholder="password" 
       [(ngModel)]="model.password">
      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</nav>
